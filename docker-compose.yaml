
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: bookstore_user
      POSTGRES_PASSWORD: bookstore_password
      POSTGRES_DB: bookstore
    volumes:
      - ./_data:/var/lib/postgresql/data
      - ./internal/authors/schema.sql:/docker-entrypoint-initdb.d/create_tables.sql
    ports:
      - 5432:5432
  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
  authors:
    build:
      context: .
      dockerfile: Dockerfile_authors
    restart: always
    depends_on:
      - postgres
    ports:
      - 8080:8080
  books:
    build:
      context: .
      dockerfile: Dockerfile_books
    restart: always
    depends_on:
      - redis
    ports:
      - 9090:9090
  orders:
    environment:
      - MONGODB_URI=mongodb://mongo:27017
    build:
      context: .
      dockerfile: Dockerfile_orders
    # restart: always
    depends_on:
      - mongo
    ports:
      - 9999:9999
  gateway:
    environment:
      - AUTHORS_URL=http://authors:8080
      - BOOKS_URL=http://books:9090
      - ORDERS_URL=http://orders:9999
    build:
      context: .
      dockerfile: Dockerfile_gateway
    restart: always
    depends_on:
      - authors
      - books
      - orders
    ports:
      - 10000:10000